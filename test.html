<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TasteFusion</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <div id="webcrumbs">
    <div class="max-w-screen-xl mx-auto font-sans bg-white overflow-hidden">
      
      <!-- Header -->
      <header class="relative py-4 px-6 flex justify-between items-center bg-white shadow-sm">
        <div class="flex items-center">
          <h1 class="text-3xl font-bold tracking-wide">
            <span class="bg-primary-500 text-white px-2 py-1 mr-1 rounded-md transform rotate-3 inline-block bg-yellow-500">Taste</span>
            <span class="italic">Fusion</span>
          </h1>
        </div>

        <nav class="hidden md:flex items-center space-x-8">
          <a href="#" class="text-lg font-medium relative group">
            Home
            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-yellow-500 group-hover:w-full transition-all duration-300"></span>
          </a>
          <a href="#" class="text-lg font-medium relative group">
            Menu
            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-yellow-500 group-hover:w-full transition-all duration-300"></span>
          </a>
          <a href="#" class="text-lg font-medium relative group">
            Categories
            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-yellow-500 group-hover:w-full transition-all duration-300"></span>
          </a>
          <a href="#" class="text-lg font-medium relative group">
            About
            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-yellow-500 group-hover:w-full transition-all duration-300"></span>
          </a>
          <a href="#" class="text-lg font-medium relative group">
            Contact
            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-yellow-500 group-hover:w-full transition-all duration-300"></span>
          </a>
        </nav>

        <div class="flex items-center space-x-4">
          <button class="relative p-2 group">
            <span class="material-symbols-outlined text-2xl">search</span>
            <span class="absolute -bottom-1 -right-1 w-3 h-3 bg-yellow-400 rounded-full transform scale-0 group-hover:scale-100 transition-transform duration-300"></span>
          </button>
          <button class="relative p-2 group">
            <span class="material-symbols-outlined text-2xl">shopping_bag</span>
            <span class="absolute -bottom-1 -right-1 w-3 h-3 bg-yellow-400 rounded-full transform scale-0 group-hover:scale-100 transition-transform duration-300"></span>
          </button>
          <button class="md:hidden">
            <span class="material-symbols-outlined text-2xl">menu</span>
          </button>
        </div>
      </header>

      <!-- Hero Section -->
      <section class="relative h-[600px] overflow-hidden group">
        <div class="absolute inset-0 bg-gradient-to-r from-black/40 to-black/20 z-10"></div>
        <img
          src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?auto=format&fit=crop&w=1374&q=80"
          alt="Restaurant showcase"
          class="w-full h-full object-cover transition-transform duration-[7000ms] ease-in-out group-hover:scale-105"
        />
        <div class="absolute z-20 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white text-center px-4">
          <h2 class="text-5xl md:text-6xl font-bold mb-4 drop-shadow-lg">Delight in Every Bite</h2>
          <p class="text-xl md:text-2xl mb-6 drop-shadow-md">Where flavors meet and memories are made.</p>
          <a href="#" class="inline-block bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-3 rounded-full text-lg transition-all duration-300 shadow-md">Explore Menu</a>
        </div>
      </section>

    </div>
  </div>

</body>
</html>
